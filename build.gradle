plugins {
    id 'java'
    id 'maven-publish'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

javafx {
    version = "15"
    modules = [ 'javafx.controls',
                'javafx.fxml',
                'javafx.web',
                'javafx.graphics' ]
}

group = 'org.swdc'
version = '1.0-SNAPSHOT'
description = 'application-fx'
sourceCompatibility = 11
targetCompatibility = JavaVersion.VERSION_11;

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.5'
    implementation 'jakarta.inject:jakarta.inject-api:2.0.0'
    implementation 'org.swdc:application-configure:1.0-SNAPSHOT'
    implementation 'org.swdc:application-component:0.1.3'
    implementation 'org.swdc:swt-windows:1.0-SNAPSHOT'
    implementation 'com.asual.lesscss:lesscss-engine:1.5.1'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

task copyResources(type: Copy) {
    from sourceSets.main.resources
    into sourceSets.main.java.outputDir
    processResources.exclude("**/*.*")
}

processResources.dependsOn copyResources

compileJava {
    options.compilerArgs += ['--module-path', classpath.asPath]
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}